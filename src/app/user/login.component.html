<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">Nome ro picciottu</label>
      <em *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.touched || mouseoverLogin)">C'HA METTIRI</em>
      <input [(ngModel)]="formValues['userName']" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Passuooood:</label>
      <em *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.touched || mouseoverLogin)">C'HA METTIRI</em>
      <input [(ngModel)]="formValues['password']" name="password" required id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button> </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancellami tutto</button>
  </form>
</div>
